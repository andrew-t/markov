<!DOCTYPE html>
<html>
    <head>
        <title>github.andrewt.net / markov</title>
        <script src="require.js"></script>
        <script src="demo.js"></script>
        <link rel="stylesheet" type="text/css" href="demo.css">
    </head>
    <body>
    	<section id="1">
    		<label for="order">Order</label>
    		<input type="number" id="order" value="2" min="1">
    		<button id="define">Start</button>
    	</section>
    	<section id="2" class="hidden">
    		<div>
	    		<textarea id="corpus"></textarea>
                <div>
                    <label for="split">Split</label>
                    <select id="split">
                        <option value="\n">on new lines</option>
                        <option value="\n\s*\n">on blank lines</option>
                        <option value="^$">never</option>
                    </select>
                </div>
	    		<button id="train">Train</button>
	    	</div>

	    	<div id="3" class="hidden">
	    		<textarea id="output"></textarea>
	    		<div>
	    			<label for="forever">Forever</label>
		    		<input type="checkbox" id="forever">
		    	</div>
		    	<div id="ldiv">
	    			<label for="length">Maximum length</label>
		    		<input type="number" id="length" value="50" min="1">
		    	</div>
                <button id="ramble">Ramble</button>
                <button id="reramble">Clear and ramble</button>
	    	</div>

    		<button id="reset">Reset</button>
    	</section>
    </body>
</html>
